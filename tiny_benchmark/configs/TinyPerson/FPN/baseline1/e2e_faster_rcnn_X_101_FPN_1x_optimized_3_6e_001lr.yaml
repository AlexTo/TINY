MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  # WEIGHT: "catalog://ImageNetPretrained/FAIR/20171220/X-101-32x8d"
#  WEIGHT: "catalog://ImageNetPretrained/MSRA/R-50"
  WEIGHT: 'outputs/vis_person/FPN/X101_V2/model_final_weights_54.86.pth'
  BACKBONE:
    CONV_BODY: "R-101-FPN"
#    CONV_BODY: "R-50-FPN"
#    RESNET_STAGE_FIRST_STRIDE: (1, 2, 2, 2)
#    REMOVE_STEM_POOL: true
  RESNETS:
    BACKBONE_OUT_CHANNELS: 256
    STRIDE_IN_1X1: False
    NUM_GROUPS: 32
    WIDTH_PER_GROUP: 8
  RPN:
    USE_FPN: True
    ANCHOR_STRIDE: (4, 8, 16, 32, 64)
    PRE_NMS_TOP_N_TRAIN: 2000
    PRE_NMS_TOP_N_TEST: 1000
    POST_NMS_TOP_N_TEST: 1000
    FPN_POST_NMS_TOP_N_TEST: 1000
    ANCHOR_SIZES: (8.31, 12.5, 18.55, 30.23, 60.41)  # (4, 8, 16, 32, 64) will be better
    ASPECT_RATIOS: (0.5, 1.3, 2)
  ROI_HEADS:
    USE_FPN: True
    DETECTIONS_PER_IMG: 200
  ROI_BOX_HEAD:
    POOLER_RESOLUTION: 7
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    POOLER_SAMPLING_RATIO: 2
    FEATURE_EXTRACTOR: "FPN2MLPFeatureExtractor"
    PREDICTOR: "FPNPredictor"
    NUM_CLASSES: 2                                                   # not forget
INPUT:
  USE_SCALE: true
  SCALES: (1, )
DATASETS:
  TRAIN: ("tiny_set_corner_sw640_sh512_erase_with_uncertain_train_all_coco_2x",)
  TEST: ("tiny_set_corner_sw640_sh512_test_all_coco_2x",)
DATALOADER:
  SIZE_DIVISIBILITY: 32

# 2 gpus, base 4
SOLVER:
  CHECKPOINT_PERIOD: 1603   # 2 epoch
  TEST_ITER: 4809 # 1603   # 1 epoch
  BASE_LR: 0.01
  WEIGHT_DECAY: 0.0001
  STEPS: (1603, 3206)   # (2 epoch, 4 epoch)  19236, 25648
  MAX_ITER: 4809 # 4 epoch
  IMS_PER_BATCH: 4
  NUM_GPU: 4
TEST:
  IMS_PER_BATCH: 4
  COCO_EVALUATE_STANDARD: 'tiny'  # tiny need change
  MERGE_RESULTS: true
  MERGE_GT_FILE: '../dataset/tiny_set/erase_with_uncertain_dataset/annotations/tiny_set_test_nobox_2x.json'
  IGNORE_UNCERTAIN: true
  USE_IOD_FOR_IGNORE: true
#  DEBUG:
#    USE_LAST_PREDICTION: True
OUTPUT_DIR: ./outputs/tiny_set/FPN/X101_optimized_3_6e_001lr
TEST_FINAL_ITER: False
NEPTUNE:
